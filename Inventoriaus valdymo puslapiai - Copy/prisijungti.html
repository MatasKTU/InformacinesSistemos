<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungti</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body-registration {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <span class="navbar-brand text-white">Žvejybos Parduotuvė</span>
    </nav>

    <div class="body-registration">
        <div class="form-container">
            <form onsubmit="redirectUser(event)">
                <div class="mb-5">
                    <h3>Prisijungti</h3>  
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Vartotojo vardas</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Elektroninis paštas</label>
                    <input type="email" class="form-control" id="exampleInputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Slaptažodis</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <p><a href="registracija.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Neturite paskyros? Registruotis</a></p>
                </div>
                <button type="submit" class="btn btn-success">Prisijungti</button>
            </form>
        </div>
    </div>

    <script>
        function redirectUser(event) {
            event.preventDefault(); // Neleidžia formos pateikti įprastai
            var username = document.getElementById('username').value.trim().toLowerCase();

            if (username === 'admin') {
                window.location.href = 'administratoriaus_pagrindinis.html';
            } else if (username === 'tiekejas') {
                window.location.href = 'tiekejo_pagrindinis.html';
            } else {
                window.location.href = 'pagrindinis.html';
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
