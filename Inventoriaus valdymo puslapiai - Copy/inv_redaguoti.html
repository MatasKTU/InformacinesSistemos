<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventoriaus valdymas - Produktų redagavimas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional custom styles */
        .navbar .profile-icon {
            font-size: 1.5em;
            cursor: pointer;
        }
        .btn-logout {
            background-color: red;
            color: white;
            border: none;
        }
        .btn-logout:hover {
            background-color: darkred;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <span class="navbar-brand text-white">Inventoriaus valdymas</span>
        <div class="ml-auto d-flex align-items-center">
            <a href="#" class="profile-icon mr-2">&#128100;</a> <!-- Profile icon with link -->
            <button class="btn btn-logout" type="button">Atsijungti</button> <!-- Logout button -->
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Product Image Section -->
            <div class="col-md-6">
                <img src="caliber_hsv.jpg" alt="Product Image" class="product-image mb-3">
            </div>
            
            <!-- Product Data Form Section -->
            <div class="col-md-6">
                <h2>Redaguoti produktą</h2>
                <form>
                    <div class="form-group">
                        <label for="productName">Pavadinimas</label>
                        <input type="text" class="form-control" id="productName" value="Caliber HSV">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Kaina</label>
                        <input type="number" class="form-control" id="productPrice" value="199.99">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Aprašymas</label>
                        <textarea class="form-control" id="productDescription" rows="3">Caliber HSV yra karpių žvejybai skirta patvari ir kokybiška ritė.</textarea>
                    </div>
                    <div class="form-group">
                        <label for="manufacturer">Gamintojas</label>
                        <input type="text" class="form-control" id="manufacturer" value="Syberia">
                    </div>
                    <div class="form-group">
                        <label for="productPicture">Paveikslėlis</label>
                        <input type="file" class="form-control-file" id="productPicture">
                    </div>
                    <div class="form-group">
                        <label for="productSize">Dydis</label>
                        <input type="text" class="form-control" id="productSize" value="8000">
                    </div>
                    <div class="form-group">
                        <label for="reelBearing">Guolis</label>
                        <input type="text" class="form-control" id="reelBearing" value="6+1 BB">
                    </div>
                    <div class="form-group">
                        <label for="gearRatio">Perdavimo santykis</label>
                        <input type="text" class="form-control" id="gearRatio" value="4,7:1">
                    </div>
                    <div class="form-group">
                        <label for="capacity">Talpa, m</label>
                        <input type="text" class="form-control" id="capacity" value="350">
                    </div>
                    <div class="form-group">
                        <label for="weight">Svoris, g</label>
                        <input type="text" class="form-control" id="weight" value="600g">
                    </div>
                    <div class="form-group">
                        <label for="amount">Kiekis</label>
                        <input type="number" class="form-control" id="amount" value="100">
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success">Išsaugoti</button>
                        <button type="button" class="btn btn-danger">Pašalinti</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
