<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prekių Krepšelis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar .cart-icon {
            font-size: 1.5em;
            cursor: pointer;
        }
        .cart-item img {
            max-width: 80px;
            height: auto;
        }
        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
        }
        .checkout-btn {
            background-color: green;
            color: white;
            border: none;
        }
        .checkout-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <span class="navbar-brand text-white">Žvejybos Parduotuvė</span>
			<a href="pagrindinis.html" class="btn btn-light mr-3">Pagrindinis</a>
        <div class="ml-auto d-flex align-items-center">
            <a href="#" class="profile-icon">&#128100;</a>
            <button class="btn btn-danger ml-2" id="logoutButton">Atsijungti</button>
        </div>
    </nav>

    <!-- Shopping Cart Section -->
    <div class="container mt-4">
        <h2>Prekių Krepšelis</h2>
        <div class="row">
            <div class="col-md-12">
                <!-- Cart Item -->
                <div class="cart-item d-flex justify-content-between align-items-center border-bottom py-3">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/80" alt="Product Image" class="mr-3">
                        <div>
                            <a href="preke.html" class="card-title">Preke 1</a>
                            <p class="mb-1">Kiekis: <input type="number" value="1" min="1" class="form-control d-inline w-auto" style="width: 60px;"></p>
                        </div>
                    </div>
                    <span>Kaina: 10.00 €</span>
                    <button class="btn btn-danger btn-sm">Pašalinti</button>
                </div>
                
                <!-- Another Cart Item -->
                <div class="cart-item d-flex justify-content-between align-items-center border-bottom py-3">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/80" alt="Product Image" class="mr-3">
                        <div>
                            <a href="preke.html" class="card-title">Preke 2</a>
                            <p class="mb-1">Kiekis: <input type="number" value="2" min="1" class="form-control d-inline w-auto" style="width: 60px;"></p>
                        </div>
                    </div>
                    <span>Kaina: 20.00 €</span>
                    <button class="btn btn-danger btn-sm">Pašalinti</button>
                </div>

                <!-- Total and Checkout -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <span class="cart-total">Bendra suma: 50.00 €</span>
                    <a href="uzsakymas.html" class="btn checkout-btn">Užsakyti</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
