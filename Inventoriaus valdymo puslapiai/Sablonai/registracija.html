    <head>

        <title>Registracija</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .body-registration {
                height: 100vh; /* Užtikrina viso ekrano aukštį */
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f8f9fa; /* Galite pakeisti foną pagal poreikį */
            }
            .form-container {
                width: 100%;
                max-width: 500px; /* Maksimalus plotis formai */

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <span class="navbar-brand text-white">Žvejybos Parduotuvė</span>
    </nav>

    

    <div class="body-registration">
    <div class="form-container">
        <form>
            <div class="mb-5">
             <h3>Registracija</h3>  
            </div>
            
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Vardas</label>
                <input type="name" class="form-control" id="exampleInputName" >
            </div>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Pavardė</label>
                <input type="name" class="form-control" id="exampleInputName">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Telefono numeris</label>

            <a href="prisijungti.html"type="submit" class="btn btn-success">Registruotis</a>

    </div>
    </div>
