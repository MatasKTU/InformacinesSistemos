<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užsakymo Patvirtinimas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar .order-icon {
            font-size: 1.5em;
            cursor: pointer;
        }
        .order-item img {
            max-width: 80px;
            height: auto;
        }
        .order-total {
            font-size: 1.2em;
            font-weight: bold;
        }
        .submit-btn {
            background-color: green;
            color: white;
            border: none;
        }
        .submit-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <span class="navbar-brand text-white">Užsakymo Patvirtinimas</span>
		<div class="ml-auto d-flex align-items-center">
            <a href="#" class="profile-icon">&#128100;</a>
            <button class="btn btn-danger ml-2" id="logoutButton">Atsijungti</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Prekių sąrašas</h2>
        <div class="row">
            <div class="col-md-12">
                <!-- Order Item -->
                <div class="order-item d-flex justify-content-between align-items-center border-bottom py-3">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/80" alt="Product Image" class="mr-3">
                        <div>
                            <a href="preke.html" class="card-title">Preke 1</a>
                            <p class="mb-1">Kiekis: 1</p>
                        </div>
                    </div>
                    <span>Kaina: 10.00 €</span>
                </div>

                <!-- Another Order Item -->
                <div class="order-item d-flex justify-content-between align-items-center border-bottom py-3">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/80" alt="Product Image" class="mr-3">
                        <div>
                            <a href="preke.html" class="card-title">Preke 2</a>
                            <p class="mb-1">Kiekis: 2</p>
                        </div>
                    </div>
                    <span>Kaina: 20.00 €</span>
                </div>

                <!-- Total Price -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <span class="order-total">Bendra suma: 50.00 €</span>
                </div>
            </div>
        </div>

        <!-- Delivery Information Form -->
        <h2 class="mt-4">Pristatymo Informacija</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Pilnas vardas</label>
                <input type="text" class="form-control" id="fullName" placeholder="Įveskite savo vardą">
            </div>
            <div class="form-group">
                <label for="address">Adresas</label>
                <input type="text" class="form-control" id="address" placeholder="Įveskite savo adresą">
            </div>
            <div class="form-group">
                <label for="city">Miestas</label>
                <input type="text" class="form-control" id="city" placeholder="Įveskite miestą">
            </div>
            <div class="form-group">
                <label for="postalCode">Pašto kodas</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Įveskite pašto kodą">
            </div>
            <div class="form-group">
                <label for="phone">Telefonas</label>
                <input type="text" class="form-control" id="phone" placeholder="Įveskite telefono numerį">
            </div>
            <div class="form-group">
                <label for="email">El. paštas</label>
                <input type="email" class="form-control" id="email" placeholder="Įveskite el. paštą">
            </div>

            <!-- Submit Order Button -->
            <a href="apmokejimas.html" type="submit" class="btn submit-btn mt-4">Patvirtinti Užsakymą</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></
