<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body-registration {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <span class="navbar-brand text-white">Žvejybos Parduotuvė</span>
    </nav>

    <div class="body-registration">
        <div class="form-container">
            <form action="../Controllers/Naudotojo_sąsaja/registrationController.php" method="POST">
                <div class="mb-5">
                    <h3>Registracija</h3>  
                </div>
                
                <div class="mb-3">
                    <label for="vardas" class="form-label">Vardas</label>
                    <input type="text" class="form-control" id="vardas" name="vardas" required>
                </div>
                <div class="mb-3">
                    <label for="pavarde" class="form-label">Pavardė</label>
                    <input type="text" class="form-control" id="pavarde" name="pavarde" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Slaptažodis</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="telefonas" class="form-label">Telefono numeris</label>
                    <input type="text" class="form-control" id="telefonas" name="telefonas" required>
                </div>
                
                <button type="submit" class="btn btn-success">Registruotis</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
