<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilio redagavimas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body-registration {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <span class="navbar-brand text-white">Žvejybos Parduotuvė</span>
        <div class="ml-auto d-flex align-items-center">
            <a href="../Sablonai/redaguoti_paskyra.html" class="profile-icon">&#128100;</a>
            <a href="../Sablonai/Atsijungti.html" class="btn btn-danger ml-2">Atsijungti</a>
        </div>
    </nav>
    
    <div class="body-registration">
        <div class="form-container">
            <form method="POST" action="../Controllers/Naudotojo_sąsaja/UpdateProfile.php">
                <div class="mb-5">
                    <h3>Redaguoti profilį</h3>  
                </div>
                <div class="mb-3">
                    <label for="vardas" class="form-label">Vardas</label>
                    <input type="text" class="form-control" id="vardas" name="vardas" required>
                </div>
                <div class="mb-3">
                    <label for="pavarde" class="form-label">Pavardė</label>
                    <input type="text" class="form-control" id="pavarde" name="pavarde" required>
                </div>
                <div class="mb-3">
                    <label for="el_pastas" class="form-label">Email</label>
                    <input type="email" class="form-control" id="el_pastas" name="el_pastas" required>
                </div>
                <div class="mb-3">
                    <label for="slaptazodis" class="form-label">Slaptažodis</label>
                    <input type="password" class="form-control" id="slaptazodis" name="slaptazodis" required>
                </div>
                <div class="mb-3">
                    <label for="telefono_nr" class="form-label">Telefono numeris</label>
                    <input type="text" class="form-control" id="telefono_nr" name="telefono_nr" required pattern="\+370[0-9]{8}" title="Telefono numeris turi prasidėti +370 ir turėti 8 skaitmenis">
                </div>
                <button type="submit" class="btn btn-success">Išsaugoti</button>
            </form>
        </div>
    </div>
</body>
</html>
