<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventoriaus valdymas - Prekių asortimentas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar .profile-icon {
            font-size: 1.5em;
            cursor: pointer;
        }
        .btn-logout {
            background-color: red;
            color: white;
            border: none;
        }
        .btn-logout:hover {
            background-color: darkred;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }
        .product-name {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <span class="navbar-brand text-white">Inventoriaus valdymas</span>
		<a href="pagrindinis.html" class="btn btn-light mr-3">Pagrindinis</a>
        <div class="ml-auto d-flex align-items-center">
			<a href="krepselis.html" class="cart-icon mr-2">&#128722; Krepšelis</a>
            <a href="#" class="profile-icon mr-2">&#128100;</a>
            <button class="btn btn-logout" type="button">Atsijungti</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Prekių asortimentas</h2>
        <div class="row">
            <!-- Sample Product Card -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-image mb-3">
                    <div class="product-name">Meškerė X200</div>
                    <p><strong>Kaina:</strong> €49.99</p>
                    <p><strong>Aprašymas:</strong> Aukštos kokybės meškerė, puikiai tinkanti žvejybai upėse.</p>
                    <a href="preke.html" class="btn btn-primary btn-block mt-2" onclick="viewProductDetails()">Peržiūrėti</a>
                </div>
            </div>
            <!-- Repeat the Product Card for each item in the assortment -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-image mb-3">
                    <div class="product-name">Ritė Pro500</div>
                    <p><strong>Kaina:</strong> €34.99</p>
                    <p><strong>Aprašymas:</strong> Aukštos kokybės ritė, puikiai tinka profesionaliai žvejybai.</p>
                    <a href="preke.html" class="btn btn-primary btn-block mt-2" onclick="viewProductDetails()">Peržiūrėti</a>
                </div>
            </div>
            <!-- Additional product cards can be added here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function viewProductDetails() {
            // Redirect to the product detail page or load product details in a modal
            alert("Redirecting to product details...");
            // Here you could redirect or open a modal with detailed product info.
        }
    </script>
</body>
</html>
